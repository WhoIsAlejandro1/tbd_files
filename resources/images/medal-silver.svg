<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
  <defs>
    <radialGradient id="silverGradient" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="50%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#A0A0A0"/>
    </radialGradient>
    <filter id="shadowSilver">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main bottle cap circle -->
  <circle cx="30" cy="30" r="26" fill="url(#silverGradient)" stroke="#808080" stroke-width="3" filter="url(#shadowSilver)"/>

  <!-- Ridged edge pattern (bottle cap teeth) -->
  <g opacity="0.3">
    <path d="M 30 4 L 32 8 L 28 8 Z" fill="#FFFFFF"/>
    <path d="M 44 8 L 45 12 L 41 11 Z" fill="#FFFFFF"/>
    <path d="M 52 16 L 52 20 L 48 18 Z" fill="#FFFFFF"/>
    <path d="M 56 30 L 52 32 L 52 28 Z" fill="#FFFFFF"/>
    <path d="M 52 44 L 48 42 L 52 40 Z" fill="#FFFFFF"/>
    <path d="M 44 52 L 41 49 L 45 48 Z" fill="#FFFFFF"/>
    <path d="M 30 56 L 28 52 L 32 52 Z" fill="#FFFFFF"/>
    <path d="M 16 52 L 19 49 L 15 48 Z" fill="#FFFFFF"/>
    <path d="M 8 44 L 12 42 L 8 40 Z" fill="#FFFFFF"/>
    <path d="M 4 30 L 8 28 L 8 32 Z" fill="#FFFFFF"/>
    <path d="M 8 16 L 12 18 L 8 20 Z" fill="#FFFFFF"/>
    <path d="M 16 8 L 19 11 L 15 12 Z" fill="#FFFFFF"/>
  </g>

  <!-- Inner ring detail -->
  <circle cx="30" cy="30" r="22" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4"/>
  <circle cx="30" cy="30" r="18" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.15"/>

  <!-- Number 2 -->
  <text x="30" y="30" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle" dominant-baseline="central" style="text-shadow: 0 1px 3px rgba(0,0,0,0.4)">2</text>
</svg>
